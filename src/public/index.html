<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ユーザーAPI</title>
</head>

<body>
    <form class="user-form">
        <p class="title">新規登録</p>
        <div class="group">
            <input type="text" id="js-name" class="txt" placeholder="名前">
        </div>
        <div class="group">
            <input type="text" id="js-email" class="txt" placeholder="メールアドレス">
        </div>
        <div class="group">
            <input type="text" id="js-password" class="txt" placeholder="パスワード">
        </div>
        <div class="group">
            <button id="js-add" class="add-btn">登録</button>
        </div>
    </form>
    <script id="./main.js"></script>
</body>

</html>
